<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>КанцПарк</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="Main">
        <div class="First_line">
          <img src="Img/Location.png" alt="" />
          <span class="Citi">Махачкала</span>
          <span class="Shop">Магазины</span>
          <span class="Buyers">Покупателям</span>
          <img src="Img/chevron-down.png" alt="" />
          <span class="Legal">Юридическим лицам</span>
          <img src="Img/chevron-down.png" alt="" />
          <span class="Number">8-800-999-99-99 (c 03:00 до 22:00)</span>
        </div>
        <div class="Second_line">
          <form>
            <input type="text" placeholder="Быстрый поиск" />
          </form>
          <img class="Background_red" src="Img/Background.png" alt="" />
          <img class="Lupa" src="Img/Lupa.png" alt="" />
          <button class="Favorites">Избранное</button>
          <img class="Lover" src="Img/lover 1.png" alt="" />
          <img class="Number3" src="Img/Number3.png" alt="" />
          <img class="Hs" src="Img/Group.png" alt="" />
          <button class="Compare">Сравнить</button>
          <img class="Shopping" src="Img/shopping-cart 1.png" alt="" />
          <button class="Basket">Корзина</button>
          <img class="Number7" src="Img/Ellipse 1.png" alt="" />
          <img class="Number77" src="Img/7.png" alt="" />
          <img class="Image" src="Img/Logo.png" alt="" />
        </div>
        <div class="Third_line">
          <img class="Group" src="Img/Group 201.png" alt="" />
          <button class="Catalog">Каталог</button>
          <img class="I" src="Img/agenda.png" alt="" />
          <button class="Q">Бумажная продукция</button>
          <img class="Briefcase" src="Img/briefcase.png" alt="" />
          <button class="Qe">Товары для школы</button>
          <img class="I" src="Img/stationery.png" alt="" />
          <button class="Q">Товары для творчества</button>
          <img class="I" src="Img/abacus.png" alt="" />
          <button class="QQ">Товары для торговли</button>
          <button class="Discount">Скидки и акции</button>
          <img class="Ii" src="Img/tag 1.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
